syntax = "proto3";

package databend_proto;

enum DataType {
    NONE = 0;
    BOOL = 1;
    INT8 = 3;
    UINT8 = 4;

    INT16 = 5;
    UINT16 = 6;

    INT32 = 7;
    UINT32 = 8;

    INT64 = 9;
    UINT64 = 10;

    FLOAT32 = 11;
    FLOAT64 = 12;

    String = 13;

    DATE = 14;
    TIMESTAMP = 15;

    // TODO(bohu): Variant type?
}
