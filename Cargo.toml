[workspace]
members = [
    # Common
    "common/arrow",
    "common/base",
    "common/building",
    "common/cache",
    "common/clickhouse-srv",
    "common/datablocks",
    "common/datavalues",
    "common/dfs-apis/api",
    "common/dfs-apis/vo",
    "common/exception",
    "common/functions",
    "common/infallible",
    "common/io",
    "common/kv-apis/api",
    "common/kv-apis/util",
    "common/kv-apis/vo",
    "common/kv",
    "common/management",
    "common/meta-apis/api",
    "common/metatypes",
    "common/planners",
    "common/raft-store",
    "common/sled-store",
    "common/store-api-sdk",
    "common/streams",
    "common/tracing",

    # Query
    "query",
    "kvsrv",

    # SQL Fuzz
    "query/fuzz",

    # CLI
    "cli"
]

[profile.release]
debug = 1
codegen-units = 1   # Reduce number of codegen units to increase optimizations.

[profile.bench]
debug = true

[profile.dev]
split-debuginfo = "unpacked"

[profile.dev.package]
addr2line = { opt-level = 3 }
adler = { opt-level = 3 }
backtrace = { opt-level = 3 }
gimli = { opt-level = 3 }
miniz_oxide = { opt-level = 3 }
object = { opt-level = 3 }
rustc-demangle = { opt-level = 3 }
